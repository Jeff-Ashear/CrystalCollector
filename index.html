<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/favicon.jfif">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/favicon.jfif" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Crystal Collector 2
                <img src="./assets/images/favicon.jfif" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="scoreboard">
            <div class="row">
                <div class="col-4"><h1 id="random">0</h1></div>
                <div class="col-2"><h1 id="wins">0</h1></div>
                <div class="col-2"><h1 id="losses">0</h1></div>
                <div class="col-4 d-flex justify-content-end"><h1 id="score">0</h1></div>
            </div>
            <div class="row">
                <div class="col-4">Match Me</div>
                <div class="col-2">Wins</div>
                <div class="col-2">Losses</div>
                <div class="col-4 d-flex justify-content-end">Score</div>
            </div>
        </div>
    
        <div class="row interface">
            <div class="row">
                <div class="col-6" >
                    <img src="./assets/images/skull1.jfif" alt="" id="aSkull" class="skullButton img-fluid justify-content-center">
                </div>
                <div class="col-6" id="bSkull">
                    <img src="./assets/images/skull2.jfif" alt="" class="skullButton img-fluid justify-content-center">
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="cSkull">
                    <img src="./assets/images/skull3.jfif" alt="" class="skullButton img-fluid justify-content-center">
                </div>
                <div class="col-6" id="dSkull">
                    <img src="./assets/images/skull4.jfif" alt="" class="skullButton img-fluid justify-content-center">
                </div>
            </div>
        </div>
    
        <div class="instructions">
            <!-- an accordian with instructions for playing the game -->
        </div>


        <div class="row">
            <button id="test">Click Me</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="./assets/js/gameLogic.js"></script>
</body>

</html>
